<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rastro Autos</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body class="registro-body">
    <div class="registro-container">
        <h2>Crear Cuenta</h2>
        <form action="../../BackEnd/registro.php" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

            <label for="confirmar">Confirmar Contraseña:</label>
            <input type="password" id="confirmar" name="confirmar" placeholder="Confirma tu contraseña" required>

            <button type="submit">Registrarse</button>
        </form>
        <p class="login-link">¿Ya tienes cuenta? <a href="../admin/login.html">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
